<!DOCTYPE html>
<html lang="en">

<head th:replace="/fragments/head :: head"></head>

<body>
    <header>
        <nav th:replace="/fragments/navbar :: nav"></nav>
    </header>

    <section th:replace="/fragments/errores :: section"></section>
    <section th:replace="/fragments/hero :: section"></section>

    <div>
        <p th:value="${reporte.estado}" th:text="${reporte.estado}"></p>
        <button sec:authorize="hasRole('ADMIN')" th:href="@{/reporte/editar/__${reporte.id}__}">Cambiar estado</button>


        <br />
        <h4 th:value="${reporte.categoria}" th:text="${reporte.categoria}"></h4>
        <h5 th:if="${reporte.contenido != null}" th:value="${reporte.contenido}" th:text="${reporte.contenido}"></h5>

    </div>

    <script th:replace="/fragments/scripts :: script"></script>
</body>

</html>
