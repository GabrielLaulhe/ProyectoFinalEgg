<!DOCTYPE html>
<html lang="en">

<head th:replace="/fragments/head :: head"></head>

<body>
    <header>
        <nav th:replace="/fragments/navbar :: nav"></nav>
    </header>

    <section th:replace="/fragments/errores :: section"></section>
    <main class="vistas">
        <section class="formulario-container">

            <form th:action="@{'/usuario/preguntas/' + ${session.usuariosession.id}}" class="form" id="login-form"
                method="post">
                <h2 class="titulo">Actualiza la seguridad</h2>
                <label>
                    <input type="text" name="pregunta" th:value="${session.usuariosession.pregunta}" required
                        class="input" />
                    <span>Pregunta de seguridad</span>
                </label>
                <label>
                    <input type="password" name="respuesta" th:value="${session.usuariosession.respuesta}" required
                        class="input" />
                    <span>Respuesta</span>
                </label>

                <button type="submit" class="submit">Guardar cambios</button>
            </form>
        </section>
    </main>

    <script th:replace="/fragments/scripts :: script"></script>
</body>

</html>
